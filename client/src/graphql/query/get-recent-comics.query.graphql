query GetRecentComics($limit: Float, $page: Float) {
    getRecentComics(limit: $limit, page: $page) {
        _id
        imageThumbUrl
        imageCoverUrl
        name
        description
        slug
        recentChapter {
            chapterNumber
            name
            order
            _id
            createdAt
            updatedAt
        }
        category {
            slug
            name
        }
        author {
            name
            slug
        }
    }
}
