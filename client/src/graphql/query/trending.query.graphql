query getTrendingComics($page: Float, $limit: Float) {
    TopFollow: getTrendingComics(input: { page: $page, limit: $limit, type: "totalViewCount" }) {
        _id
        imageThumbUrl
        imageCoverUrl
        name
        description
        slug
        recentChapter {
            chapterNumber
            name
            order
            _id
            createdAt
            updatedAt
        }
        category {
            slug
            name
        }
        author {
            name
            slug
        }
    }
