query GetComicsCreatedByUser($userId: String!, $limit: Float, $page: Float) {
    comics: getComicsCreatedByUser(userId: $userId, limit: $limit, page: $page) {
        _id
        slug
        name
        author {
            name
        }

        category {
            name
        }
        chapterCount
        updatedAt
        followCount
        imageCoverUrl
        name
        recentChapter {
            chapterNumber
            name
        }
        status
    }
}
