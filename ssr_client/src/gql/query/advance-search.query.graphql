query AdvanceSearchComics($input: AdvanceSearchInput!) {
    data: advanceSearchComics(input: $input) {
        _id
        imageThumbUrl
        imageCoverUrl
        name
        description
        slug
        recentChapter {
            chapterNumber
            name
            order
            _id
            createdAt
            updatedAt
        }
        category {
            _id
            name
        }
        author {
            name
            _id
        }
    }
}

query SearchByKeyword($keyword: String!, $limit: Float) {
    data: advanceSearchComics(input: { keyword: $keyword, limit: $limit }) {
        _id
        imageThumbUrl
        imageCoverUrl
        name
        slug
        author {
            name
            _id
        }
    }
}
